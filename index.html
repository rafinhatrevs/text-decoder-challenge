<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__img" src="./assets/alura.png" alt="Logo da Alura.">
    </header>

    <main class="principal">
        <section class="principal__input">
            <h1 class="principal__input__titulo" id="inputTitulo">Digite seu texto</h1>

            <textarea class="principal__input__caixatexto"></textarea>

            <div class="principal__input__alerta">
                <img class="alerta__img" src="./assets/alerta.png" alt="Símbolo de alerta.">
                <p class="alerta__texto">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="principal__input__btn">
                <button onclick="criptografar()" class="btn__criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="principal__output">
            <figure class="principal__output__img" id="outputImagem">
                <img src="./assets/animacao.png" alt="Personagem com uma lupa.">
            </figure>

            <div class="principal__output__texto" id="outputTexto">
                <h2 class="texto__titulo"><strong>Nenhuma mensagem encontrada</strong></h2>
                <p class="texto__mensagem">Digite um texto que você deseja<br>criptografar ou
                    descriptografar.
                </p>
            </div>

            <div class="principal__output__resultado" id="outputResultado"></div>

            <div class="principal__output__btn">
                <button onclick="copiar()" class="btn__copiar" id="botaoCopiar">Copiar</button>
            </div>
        </section>
    </main>

    <script src="./script.js" defer></script>
</body>

</html>
